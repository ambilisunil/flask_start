<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Task Manager</h2>

    <form action="/add" method="POST" class="mb-3">
        <input type="text" name="title" class="form-control mb-2" placeholder="New Task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <a href="{{ url_for('delete_task', task_id=task._id) }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
